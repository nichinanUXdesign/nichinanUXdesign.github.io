<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Web AR_flower base</title>
  </head>
  <body>
  <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

  </script>

    <model-viewer
    ar
    alt="flower base"
    src="SizeSim.glb"
    ios-src="SizeSim.usdz"

    style="width:800px;height:1000px;"

    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>

    </model-viewer>

    <p class="ar-text">model-viewerを使った「flower-base」のデモです。</p>
    
  </body>
</html>
